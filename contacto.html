        <div class="row" style="margin-top: 90px;">

                    <div class="col-sm-8 border text-start formulario" style="background-color: white;">

                        <h1 class="text-center formatoLabel" style="margin-top: 20px;">
                            Reservar cita
                        </h1>

                        <form action="https://formsubmit.co/iberson-silva@outlook.com" method="POST">

                            <div class="mb-4" style="margin-top: 30px;">

                                <label for="exampleFormControlInput1" class="form-label formatoLabel">
                                    <strong>
                                        Nombre
                                    </strong>
                                </label>
                                <input type="text" name="Nombre" class="form-control formatoInput" required />

                            </div>

                            <div class="mb-4" style="margin-top: 50px;">

                                <label for="exampleFormControlInput1" class="form-label formatoLabel">
                                    <strong>
                                        Apellido
                                    </strong>
                                </label>
                                <input type="text" name="Apellido" class="form-control formatoInput" required />

                            </div>

                            <div class="mb-4" style="margin-top: 50px;">

                                <label for="exampleFormControlInput1" class="form-label formatoLabel">
                                    <strong>
                                        Teléfono
                                    </strong>
                                </label>
                                <input type="tel" name="Teléfono" class="form-control formatoInput" required />

                            </div>

                            <div class="mb-4" style="margin-top: 50px;">

                                <label for="exampleFormControlInput1" class="form-label formatoLabel">
                                    <strong>
                                        Email
                                    </strong>
                                </label>
                                <input type="email" name="Email" class="form-control formatoInput "
                                    placeholder="nombre@ejemplo.com" required/>

                            </div>
                            <div class="mb-4">
                                <label for="exampleFormControlTextarea1" class="form-label formatoLabel">
                                    <strong>
                                        Mensaje
                                    </strong>
                                </label>
                                <textarea class="form-control formatoInput" name="Mensaje" rows="3"></textarea>
                            </div>

                            <div class="row justify-content-center ms-3 me-3"> 
                                <button type="submit" class="btn boton-contacto mb-4">Reservar cita</button>
                            </div>
